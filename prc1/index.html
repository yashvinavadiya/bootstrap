<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <header class="header container-fulid d-flex justify-content-between align-items-center  ">
    <h1>Etsy</h1>
    <nav>
      <ul
        class="menu d-flex  d-lg-flex justify-content-evenly list-unstyled gap-4 text-decoration-none d-lg-block d-none">
        <li class="menuiteam"><a href="" class="text-decoration-none text-dark">home</a></li>
        <li class="menuiteam"><a href="" class="text-decoration-none text-dark">about</a></li>
        <li class="menuiteam"><a href="" class="text-decoration-none text-dark">services</a></li>
        <li class="menuiteam"><a href="" class="text-decoration-none text-dark">contact</a></li>


      </ul>
    </nav>
    

    <div class="d-md-block d-lg-none">
      <a class="btn btn-dark" data-bs-toggle="offcanvas" href="#offcanvasExample" role="button"
        aria-controls="offcanvasExample">
        <i class="fa-solid fa-bars "></i>
      </a>


      <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample"
        aria-labelledby="offcanvasExampleLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasExampleLabel">menu</h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <div>
            <ul class="menu d-flex flex-column  list-unstyled gap-4 text-decoration-none ">
              <li class="menuiteam"><a href="" class="text-decoration-none text-dark">home</a></li>
              <li class="menuiteam"><a href="" class="text-decoration-none text-dark">about</a></li>
              <li class="menuiteam"><a href="" class="text-decoration-none text-dark">services</a></li>
              <li class="menuiteam"><a href="" class="text-decoration-none text-dark">contact</a></li>


            </ul>


          </div>
          <div class="dropdown mt-3">
            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">
              Dropdown button
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Action</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>
              <li><a class="dropdown-item" href="#">Something else here</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </header>




</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

</html>
